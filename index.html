<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

  <section>
    <div class="card-front">
      <div class="card-info">
        <div class="circles">
          <span></span>
          <span></span>
        </div>
        <div class="card-bottom">
          <div class="card-no">
            <p>0000 0000 0000 0000</p>
          </div>
          <div class="card-details">
            <span>Jane Appleseed</span>
            <span>00/00</span>
          </div>
        </div>
      </div>
    </div>
    <div class="card-back">
      <p>000</p>
    </div>
  </section>

  <div class="form-container">
    <form action="">
        <div class="name-input-wrapper">
           <label for="cname">CARDHOLDER NAME</label>
           <input type="text" id="cname" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="no-input-wrapper">
          <label for="cnumber">CARD NUMBER</label>
          <input type="text" id="cnumber" placeholder="e.g. 1234 5678 9123 0000">
        </div>  
        <div class="row-inputs">
          <div class="exp-input-wrapper">
            <label for="expdate">EXP. DATE(MM/YY)</label>
            <input type="text" placeholder="MM">
            <input type="text" placeholder="YY">
          </div>
          <div class="cvc-input-wrapper">
            <label for="cvc">CVC</label>
            <input type="text" placeholder="e.g. 123">
          </div>
        </div>
    </form>
  </div>


  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm



  Thank you!
  We've added your card details
  Continue -->

</body>

</html>
